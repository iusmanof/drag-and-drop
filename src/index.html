<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/drag.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <title>Drag and Drop</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h1 class="content__title">
                Drag and drop cup of tea
            </h1>
            <div class="content__cells">
                <div class="content__empty">
                    <div class="content__fill" draggable="true"></div>
                </div>
                <div class="content__empty"></div>
                <div class="content__empty"></div>
                <div class="content__empty"></div>
                <div class="content__empty"></div>
            </div>
            <footer class="content__footer">Design by iusmanof 2021 &copy</footer>
        </div>
    </div>
</body>
</html>
